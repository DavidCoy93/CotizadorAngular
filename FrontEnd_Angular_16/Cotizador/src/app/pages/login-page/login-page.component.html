<div class="d-flex flex-row align-items-center h-100 w-100 justify-content-center" style="background-color: lightgray;">
    <div class="card shadow p-3 mb-5 bg-body rounded" [style]="!isSmallDevice ? { width: '20%', height: '60%' } : { width: '60%', height: '50%' }">
        <img [src]="baseRef + 'assets/logo.jpg'" alt="" class="card-img-top">
        <div class="card-body">
            <form [formGroup]="loginForm" (submit)="submitForm()">
                <div class="d-flex flex-row flex-wrap w-100">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Usuario</mat-label>
                        <input matInput formControlName="User">
                        <mat-icon matIconSuffix>person</mat-icon>
                        <mat-error *ngIf="formControls.User.errors?.['required']">Por favor ingrese un usuario</mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 100%; margin-top: 1rem;">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput formControlName="Password">
                        <mat-icon matIconSuffix>lock</mat-icon>
                        <mat-error *ngIf="formControls.Password.value === ''">Por favor ingrese una contraseña</mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex flex-row flex-wrap w-100 mt-5">
                    <button mat-raised-button style="width: 100%;" color="primary" [disabled]="isLoading" [ngClass]="isLoading ? 'spinner' : ''">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex flex-row flex-wrap w-100">
                <span style="width: 100%; text-align: center;">© Assurant Derechos reservados {{ currentYear }}</span>
            </div>
        </div>
    </div>
</div>
